<!-- scan_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABs+3heW5sbV4K+u6Jv5a6z2mM7t9tU23jMw7hAdtGvF8VdaE6oI5jZ" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .form-control, .btn {
            height: 40px; 
        }
        .form-inline {
            display: flex;
            justify-content: flex-start; 
            align-items: center; 
        }
        .form-control {
            margin-right: 10px; 
        }
        .btn-primary {
            width: auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .product-details p {
            font-size: 18px;
            margin-top: 10px;
        }
        .error {
            color: #e3342f;
        }
        label {
            font-weight: bold; 
            font-size: 18px; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Scan Product</h1>
    <form method="POST" class="form-inline">
        {% csrf_token %}
        <div class="mb-3">
            <label for="upc_code" class="form-label">Enter UPC Code:</label>
            <input type="text" class="form-control" id="upc_code" name="upc_code" required>
        </div>
        <button type="submit" class="btn btn-primary">Scan</button>
    </form>

    {% if product_details %}
        <div class="product-details mt-4">
            <h3>Product Details:</h3>
            <p><strong>Name:</strong> {{ product_details.name }}</p>
            <p><strong>Price:</strong> ${{ product_details.price }}</p>
        </div>
    {% endif %}

    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0gBvF25g5Fakf6do29o+/6d9Yw7v2j5+jLopLTX/FwKn3qOX" crossorigin="anonymous"></script>

</body>
</html>
